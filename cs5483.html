<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dive.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>CS5483 Data Warehousing and Data Mining</h1>
					<p class="blank">asfasdf  asdfasdf asdf asdf by Chung Chan</p>
				</section>
				<section 
					data-markdown="Lecture2.md"
					data-separator="^( ?| )---( ?| )$"
					data-separator-vertical="^( ?| )--( ?| )$"
					data-separator-notes="note:"
					data-charset="UTF-8"
				>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>

		<!-- Load svg content plugin -->
		<script src="reveal.js-plugins/loadsvgcontent/plugin.js"></script>

		<!-- Load content plugin -->
		<script src="reveal.js-plugins/loadcontent/plugin.js"></script>
		<!-- Animate plugin -->
		<script src="reveal.js-plugins/animate/plugin.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>

		<!-- Font awesome is required for the chalkboard plugin -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<!-- Custom controls plugin is used to for opening and closing annotation modes. -->
		<script src="reveal.js-plugins/customcontrols/plugin.js"></script>
		<link rel="stylesheet" href="reveal.js-plugins/customcontrols/style.css">
		<!-- Chalkboard plugin -->
		<script src="reveal.js-plugins/chalkboard/plugin.js"></script>
		<link rel="stylesheet" href="reveal.js-plugins/chalkboard/style.css">

		<!-- Tldreveal plugin -->
		<script src="https://unpkg.com/tldreveal/dist/bundle/index.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/tldreveal/dist/bundle/index.css" />

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// The "normal" size of the presentation, aspect ratio will
				// be preserved when the presentation is scaled to fit different
				// resolutions. Can be specified using percentage units.
				width: 1280,
				height: 1050,

				// Factor of the display size that should remain empty around
				// the content
				margin: 0.04,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 2.0,

				// tldreveal does not support scroll view
				scrollActivationWidth: undefined,

				animate: {
					autoplay: true 
				},
				customcontrols: {
					controls: [
					{ icon: '<i class="fa fa-pen-square"></i>',
						title: 'Toggle chalkboard (B)',
						action: 'RevealChalkboard.toggleChalkboard();'
					},
					{ icon: '<i class="fa fa-pen"></i>',
						title: 'Toggle notes canvas (C)',
						action: 'RevealChalkboard.toggleNotesCanvas();'
					}
					]
				},
				chalkboard: {
					// add configuration here
					storage: document.title,
					theme: 'whiteboard'
				},
				katex: {
					version: 'latest',
					delimiters: [
					{ left: '$$', right: '$$', display: true },
					{ left: '$', right: '$', display: false },
					{ left: '\\(', right: '\\)', display: false },
					{ left: '\\[', right: '\\]', display: true },
					],
					ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
					macros: {
						'\\abs': '\\left\\lvert #1 \\right\\rvert',
						'\\norm': '\\left\\lvert #1 \\right\\rvert',
						'\\Set': '\\left\\{ #1 \\right\\}',
						'\\mc': '\\mathcal{#1}',
						'\\M': '\\boldsymbol{#1}',
						'\\R': '\\mathsf{#1}',
						'\\RM': '\\boldsymbol{\\mathsf{#1}}',
						'\\op': '\\operatorname{#1}',
						'\\E': '\\op{E}',
						'\\d': '\\mathrm{\\mathstrut d}',
						'\\blank': '\\underline{\\kern.5em\\hphantom{#1}\\kern.5em}',
					}
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ 
					RevealMarkdown, RevealHighlight, RevealNotes,
					RevealLoadSVGContent, RevealLoadContent, RevealAnimate,
					RevealChalkboard, RevealCustomControls,
					RevealMath.KaTeX, Tldreveal.Tldreveal()
				]
			});

			function adjustBlanks() {
				const blanks = document.querySelectorAll('.blank');
				blanks.forEach(blank => {
					const width = blank.offsetWidth;
					blank.innerHTML = blank.innerHTML.charAt(0) + '&nbsp;';
					blank.style.width = width + 'px';
				});
			}

			function waitForMarkdown() {
				if (document.getElementById('markdown-loaded')) {
					adjustBlanks();
				} else {
					setTimeout(waitForMarkdown, 100); // Check again after 100ms
				}
			}

			document.addEventListener("DOMContentLoaded", function() {
				waitForMarkdown();
			});
		</script>
	</body>
</html>
